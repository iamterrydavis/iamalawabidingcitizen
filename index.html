<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>swat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,600,700&f[]=jetbrains-mono@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TERMINAL INTRO -->
<div id="terminal">
  <pre id="terminalText"></pre>
</div>

<!-- PARTICLES -->
<canvas id="three"></canvas>

<!-- AUDIO -->
<audio id="audio" src="/files/song.mp3" loop></audio>

<!-- UI -->
<main id="ui">
  <section class="hero">
    <h1>swat</h1>
    <p>developer · systems · realtime</p>
  </section>

  <section class="card">
    <h2>Languages</h2>
    <div class="icons">
      <img src="/files/python.png" alt="Python">
      <img src="/files/html.png" alt="HTML">
      <img src="/files/lua.png" alt="Lua">
      <img src="/files/luau.png" alt="Luau">
      <img src="/files/cpp.png" alt="C++">
    </div>
  </section>

  <section class="card">
    <h2>Connect</h2>
    <div class="links">
      <a href="#">Telegram</a>
      <a href="#">Discord</a>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="main.js"></script>
</body>
</html>
