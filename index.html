<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swat — developer</title>

    <meta name="description" content="swat — developer specializing in Python, HTML, Lua, Luau, and C++">
    <meta name="author" content="swat">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background glow -->
    <div class="bg-glow"></div>

    <main class="page">

        <!-- HERO -->
        <section class="hero">
            <h1 class="hero-name">
                <span class="glow-text">swat</span>
            </h1>
            <p class="hero-subtitle">Software Developer</p>
        </section>

        <!-- SKILLS -->
        <section class="card">
            <h2>Languages</h2>
            <div class="skills">
                <span>Python</span>
                <span>HTML</span>
                <span>Lua</span>
                <span>Luau</span>
                <span>C++</span>
            </div>
        </section>

        <!-- SOCIAL -->
        <section class="card">
            <h2>Connect</h2>
            <div class="social-buttons">
                <a href="#" target="_blank" class="social-btn telegram">
                    Telegram
                </a>
                <a href="#" target="_blank" class="social-btn discord">
                    Discord
                </a>
            </div>
        </section>

        <!-- MUSIC -->
        <section class="card">
            <h2>Now Playing</h2>
            <audio controls autoplay loop>
                <source src="/files/song.mp3" type="audio/mpeg">
                Your browser does not support audio.
            </audio>
        </section>

        <!-- FOOTER -->
        <footer>
            <p>© <span id="year"></span> swat</p>
        </footer>

    </main>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
